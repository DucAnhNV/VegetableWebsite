<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8c7ae1e941.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact" id="contact">
        <div class="heading">
            <h2>Contact <span>Us</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, esse?</p>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get In Touch</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, quaerat.</p>
                <div class="address">
                    <i class="fa-solid fa-location-dot"><span>Thu Duc city</span></i>
                    <i class="fa-solid fa-phone"><span>+0123 456 789</span></i>
                    <i class="fa-solid fa-envelope"><span>vegetablestore@gmail.com</span></i>
                </div>
                <div class="social">
                    <a href="#" class=""><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class=""><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form action="">
                    <input type="text" placeholder="Name*">
                    <input type="email" name="" id="" placeholder="Email*">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message*"></textarea>
                    <input type="button" value="Submit" class="submit">
                </form>
            </div>
        </div>
    </section>
<!--Copyright-->
<div class="copyright">

</div>

</html>
